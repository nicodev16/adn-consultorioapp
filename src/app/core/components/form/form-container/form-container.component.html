<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div *ngFor="let control of controls" class="form-row">
      <app-form [controls]="control" [form]="form"></app-form>
    </div>

    <div class="form-row mt-3 d-flex justify-content-center">
      <button type="submit" id="guardar" [disabled]="!form.valid" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>
