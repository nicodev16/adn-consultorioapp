<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <table class="table table-striped">
        <caption>Tabla de medicos</caption>
        <thead>
          <tr class="table-primary">
            <th id="id">#</th>
            <th id="nombre">Nombre</th>
            <th id="especialidad">Especialdiad</th>
            <th id="telefono">Telefono</th>
            <th id="actions">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let medico of listaMedicos | async">
            <td>{{medico.id}}</td>
            <td>{{medico.nombre}}</td>
            <td>{{medico.especialidad}}</td>
            <td>{{medico.telefono}}</td>
            <td>
              <app-borrar-medico [medicoDeleted]="medico"></app-borrar-medico>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
